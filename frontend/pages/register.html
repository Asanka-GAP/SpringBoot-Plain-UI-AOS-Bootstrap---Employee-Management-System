<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.all.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Sign Up Hub | Register</title>
  </head>
  <body style="background-image: url(../asset/img/b1.jpg);">
    <div class="container">
      <div class="row">
        <div class="container">
          <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
              <li class="nav-item">
                <a href="../index.html" class="nav-link" aria-current="page"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link active" aria-current="page"
                  >Register</a
                >
              </li>
              <li class="nav-item">
                <a href="search.html" class="nav-link">Search</a>
              </li>
              <li class="nav-item">
                <a href="view.html" class="nav-link">View</a>
              </li>
            </ul>
          </header>
        </div>
      </div>
      <div class="row mt-5">
        <div
          class="col-md-12 col-lg-6 d-flex justify-content-center"
          data-aos="zoom-in"
          data-aos-delay="300"
        >
          <img src="../asset/img/img1.png" width="80%" alt="" />
        </div>
        <div class="col-6 mt-5">
          <div>
            <label
              class="form-label"
              for="txt-employee-name"
              data-aos="fade-right"
              data-aos-delay="300"
              >Employee Name</label
            >
            <input
              class="form-control"
              type="text"
              placeholder="Employee Name"
              id="txt-employee-name"
              data-aos="fade-left"
              data-aos-delay="300"
            />
          </div>
          <div class="mt-2">
            <label
              class="form-label"
              for="txt-employee-age"
              data-aos="fade-right"
              data-aos-delay="600"
              >Employee Age</label
            >
            <input
              class="form-control"
              type="text"
              placeholder="Employee Age"
              id="txt-employee-age"
              data-aos="fade-left"
              data-aos-delay="600"
            />
          </div>
          <div class="mt-2">
            <label
              class="form-label"
              for="txt-employee-adderss"
              data-aos="fade-right"
              data-aos-delay="900"
              >Address</label
            >
            <input
              class="form-control"
              type="text"
              placeholder="Address"
              id="txt-employee-adderss"
              data-aos="fade-left"
              data-aos-delay="900"
            />
          </div>
          <div class="mt-3">
            <select
              class="form-select"
              aria-label="Default select example"
              id="employee-role"
              data-aos="zoom-in"
              data-aos-delay="1200"
            >
              <option selected>Employee Roles</option>
              <option value="Manager">Manager</option>
              <option value="Supervisor">Supervisor</option>
              <option value="Secretary">Secretary</option>
              <option value="Worker">Worker</option>
            </select>
          </div>
          <div class="mt-3">
            <button
              class="btn btn-primary"
              id="btn-register"
              data-aos="zoom-out"
              data-aos-delay="1500"
              onclick="saveEmployee();"
            >
              Register
            </button>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="container">
          <footer
            class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
          >
            <div class="col-md-4 d-flex align-items-center">
              <a
                href="/"
                class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
              >
                <svg class="bi" width="30" height="24">
                  <use xlink:href="#bootstrap"></use>
                </svg>
              </a>
              <span class="mb-3 mb-md-0 text-body-secondary"
                >Â© 2024 GAP Creations</span
              >
            </div>
          </footer>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../asset/js/app.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 600,
      });
    </script>
  </body>
</html>
