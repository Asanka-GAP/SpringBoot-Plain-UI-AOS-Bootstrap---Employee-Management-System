    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <body style="background-image: url(../asset/img/b1.jpg);">
    <div class="container">
      <div class="row">
        <div class="container">
          <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
              <li class="nav-item">
                <a href="../index.html" class="nav-link" aria-current="page"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a href="register.html" class="nav-link" aria-current="page"

              <li class="nav-item">
                <a href="#" class="nav-link active" aria-current="page"
                  >Search</a

              </li>
              <li class="nav-item">
                <a href="../pages/view.html" class="nav-link">View</a>
              </li>
            </ul>
          </header>
        </div>
      </div>
      <div class="row mt-5">
        <div
          class="col-md-12 col-lg-6 d-flex justify-content-center"
          data-aos="fade-up"
          data-aos-delay="300"
        >
          <img src="../asset/img/img2.png" width="70%" alt="" />
        </div>
        <div class="col-6 mt-5">
          <div class="row">
            <div class="col">
              <input
                class="form-control"
                type="text"
                placeholder="Enter Employee Id"
                id="txt-employee-id"
                data-aos="fade-right"
                data-aos-delay="300"
              />
            </div>
            <div class="col">
              <button
                class="btn btn-success w-50"
                id="btn-search"
                data-aos="fade-left"
                data-aos-delay="300"
              >
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </div>
          </div>
          <div class="mt-3">
            <label
              class="form-label"
              for="txt-employee-name"
              data-aos="fade-right"
              data-aos-delay="600"
              >Employee Name</label
            >
            <input
              class="form-control"
              type="text"
              placeholder="Employee Name"
              id="txt-employee-name"
              data-aos="fade-left"
              data-aos-delay="600"
              disabled
            />
          </div>
          <div class="mt-2">
            <label
              class="form-label"
              for="txt-employee-age"
              data-aos="fade-right"
              data-aos-delay="900"
              >Employee Age</label
            >
            <input
              class="form-control"
              type="text"
              placeholder="Employee Age"
              id="txt-employee-age"
              disabled
              data-aos="fade-left"
              data-aos-delay="900"
            />
          </div>
          <div class="mt-2">
            <label
              class="form-label"
              for="txt-employee-adderss"
              data-aos="fade-right"
              data-aos-delay="1200"
              >Address</label
            >
            <input
              class="form-control"
              type="text"
              placeholder="Address"
              id="txt-employee-address"
              data-aos="fade-left"
              data-aos-delay="1200"
              disabled
            />
          </div>
          <div class="mt-2">
            <label
              class="form-label"
              for="txt-employee-role"
              data-aos="fade-right"
              data-aos-delay="1500"
              >Role</label
            >
            <input
              class="form-control"
              type="text"
              placeholder="Role"
              id="txt-employee-role"
              data-aos="fade-left"
              data-aos-delay="1500"
              disabled
            />
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="container">
          <footer
            class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
          >
            <div class="col-md-4 d-flex align-items-center">
              <a
                href="/"
                class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
              >
                <svg class="bi" width="30" height="24">

                </svg>
